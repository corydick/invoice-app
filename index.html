<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Invoice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="invoice-container" id="invoice">
    <!-- Header -->
    <header>
      <div class="company-info">
        <div class="row-between">
          <select id="companySelect"></select>
          <button id="addCompanyBtn" class="mini-btn">+ Add</button>
          <button id="editCompanyBtn" class="mini-btn gray">‚úé</button>
        </div>
        <p id="companyAddress"></p>
        <p id="companyContact"></p>
      </div>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
    </header>

    <!-- Bill To -->
    <section class="addresses">
      <div>
        <h3>Bill To</h3>
        <div class="row-between">
          <select id="billToSelect"></select>
          <button id="addBillToBtn" class="mini-btn">+ Add</button>
          <button id="editBillToBtn" class="mini-btn gray">‚úé</button>
        </div>
        <p id="billToAddress"></p>
        <p id="billToEmail"></p>
      </div>
    </section>

    <!-- Invoice Info -->
    <section class="invoice-info">
      <p><strong>Invoice #:</strong> <span id="invoiceNumber">001</span></p>
      <p><strong>Date:</strong> <span id="invoiceDate"></span></p>
      <p><strong>Due Date:</strong> <input type="date" id="dueDate"></p>
      <p><strong>Status:</strong> 
        <select id="invoiceStatus">
          <option value="Unpaid">Unpaid</option>
          <option value="Paid">Paid</option>
          <option value="Overdue">Overdue</option>
        </select>
      </p>
    </section>

    <!-- Line Items -->
    <section class="items">
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoiceItems"></tbody>
      </table>
      <button id="addItemBtn">+ Add Item</button>
    </section>

    <!-- Totals -->
    <section class="totals">
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax Rate: <input type="number" id="taxRate" value="0" min="0" step="0.1">% = $<span id="tax">0.00</span></p>
      <p>Discount: <input type="number" id="discount" value="0" min="0" step="0.01"></p>
      <p><strong>Balance Due: $<span id="balanceDue">0.00</span></strong></p>
    </section>

    <!-- PDF Buttons -->
    <div class="button-row">
      <button id="downloadPDFBtn" class="download-btn">üìÑ Download</button>
      <button id="previewPDFBtn" class="preview-btn">üëÄ Preview</button>
      <button id="printPDFBtn" class="print-btn">üñ®Ô∏è Print</button>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
